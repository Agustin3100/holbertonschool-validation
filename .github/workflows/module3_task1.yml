---
name: module3_task1
on:
  push:
  schedule:
    - cron: "0 1 * * *"

jobs:
  Add-Build-Dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        run: ./setup.sh
        working-directory: module3_task1

      - name: Build
        run: sudo make build
        working-directory: module3_task1

      - name: Go
        run: sudo make lint

      - name: Validate
        run: sudo make validate

      - name: Unit-tests
        run: sudo make unit-tests

      - name: Run
        run: sudo make run

      - name: Stop
        run: sudo make stop

      - name: Clean
        run: sudo make clean
